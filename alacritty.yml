window:
  padding:
    x: 1
    y: 1
  class:
    instance: Alacritty
    neral: Alacritty

scrolling:
  history: 100000
  multiplier: 3

background_opacity: 0.83

font:
  normal:
    family: JetBrainsMono
    style: Regular
  bold:
    family: JetBrainsMono
    style: Bold
  italic:
    family: JetBrainsMono
    style: Italic
  bold_italic:
    family: JetBrainsMono
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#1e222a"
    foreground: "#f8f8f2"
    bright_foreground: "#ffffff"
  cursor:
    text: CellBackground
    cursor: "#D7F9B4"
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#44475a"
      background: "#50fa7b"
    focused_match:
      foreground: "#44475a"
      background: "#ffb86c"
  footer_bar:
    background: "#282a36"
    foreground: "#f8f8f2"
  hints:
    start:
      foreground: "#282a36"
      background: "#f1fa8c"
    end:
      foreground: "#f1fa8c"
      background: "#282a36"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "#44475a"
  normal:
    black: "#21222c"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#bd93f9"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#f8f8f2"
  bright:
    black: "#6272a4"
    red: "#ff6e6e"
    green: "#69ff94"
    yellow: "#ffffa5"
    blue: "#d6acff"
    magenta: "#ff92df"
    cyan: "#a4ffff"
    white: "#ffffff"

cursor:
  style:
    # Block
    # shape: Underline
    # Beam
    shape: Block
    blinking: Always
    blink-interval: 500

  selection:
    save_to_clipboard: false

  shell:
    program: /usr/bin/fish

  key_bindings:
    - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
